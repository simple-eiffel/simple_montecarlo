<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#667eea" opacity="0.1" stroke="#667eea" stroke-width="2"/>

  <!-- Monte Carlo distribution visualization -->
  <g transform="translate(50, 50)">
    <!-- Scatter plot points (representing simulation samples) -->
    <circle cx="20" cy="30" r="1.5" fill="#667eea"/>
    <circle cx="35" cy="25" r="1.5" fill="#667eea"/>
    <circle cx="45" cy="35" r="1.5" fill="#667eea"/>
    <circle cx="55" cy="28" r="1.5" fill="#667eea"/>
    <circle cx="65" cy="38" r="1.5" fill="#667eea"/>
    <circle cx="15" cy="45" r="1.5" fill="#764ba2"/>
    <circle cx="30" cy="50" r="1.5" fill="#764ba2"/>
    <circle cx="48" cy="48" r="1.5" fill="#764ba2"/>
    <circle cx="60" cy="55" r="1.5" fill="#764ba2"/>
    <circle cx="70" cy="50" r="1.5" fill="#764ba2"/>
    <circle cx="25" cy="60" r="1.5" fill="#764ba2"/>
    <circle cx="42" cy="65" r="1.5" fill="#764ba2"/>
    <circle cx="58" cy="68" r="1.5" fill="#764ba2"/>
    <circle cx="38" cy="15" r="1.5" fill="#667eea"/>
    <circle cx="52" cy="18" r="1.5" fill="#667eea"/>

    <!-- Axes -->
    <line x1="10" y1="70" x2="75" y2="70" stroke="#333" stroke-width="1.5"/>
    <line x1="10" y1="10" x2="10" y2="70" stroke="#333" stroke-width="1.5"/>

    <!-- Distribution curve (Bell curve approximation) -->
    <path d="M 15 65 Q 25 50, 35 40 Q 45 30, 55 28 Q 65 30, 75 40"
          stroke="#764ba2" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>

  <!-- Text label -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
        text-anchor="middle" fill="#667eea">MONTE CARLO</text>
</svg>
